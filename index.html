<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css"></link>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Quote Of The Day</title>
  </head>
  <body>
    <!-- Main -->
    <main class="container">
      <h1>Quote Of The Day</h1>
      <h5 id="quote-tags"></h5>
      <blockquote id="quote-text">
      </blockquote>
      <cite id="quote-author"></cite>
      <button type="button" id="button">New Quote</button>
    </main>
    <!-- Social Media -->
    <div class="social-media">
      <p>Share This Quote:</p>
      <a class="tt-share" href="https://twitter.com/intent/tweet" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    
    <!-- Footer -->
    <footer>Developed for study purposes by<a href="https://github.com/giselle-ferreira">Giselle Ferreira</a></footer>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
